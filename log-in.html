<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  
    
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
  
    
    
    <!-- CSS -->
    <script src="https://kit.fontawesome.com/7d7ea919ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  
    <title>Login</title>
    <style>
        .bg{
            background-image: url(/Imagenes/remember-1.jpeg);
            background-repeat: no-repeat;
            background-position: center center;
        }
        a{
            font-weight: bold;
            color: rgb(34, 34, 187);
        }
        label, span{
            font-weight: 500;
        }
        #mivideo{
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: fixed;   
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);  
            z-index: -100;
            background-size: cover; opacity: 0.5;
        }
    </style>
</head>
<body>

        <video id="mivideo" autoplay="autoplay" loop >
            <source src="/Videos/Summer - 24541.mp4" type="video/mp4"></source>
        </video>

    <div class="container w-75">
        <div class="row align-items-stretch">
            
            <div class="col">
                
                <h2 class="fw-bold text-center pt-5">Inicia Sesión</h2>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-1">
                        <span>No tienes cuenta? <a href="#">Registrate</a> </span>
                        <br>
                        <a role="button" class="mt-3 btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">Recuperar password</a>

                        <!-- MODAL -->
                        <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle" data-bs-backdrop="static">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header"> 
                                        <h5 class="modal-title" id="modalTitle">Recupera tu Contraseña
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- FORM DE RECUPERACION -->
                                        <form>
                                            <div class="mb-3">
                                                <span>Por favor, ingresa tu email. Te enviaremos un correo con los pasos a seguir.</span>
                                                <br> <br>
                                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                              
                                            </div>
                                            
                                            
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Reseteo de password</button>
                                        </form>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES  -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">
                            Iniciar Sesión con: 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="/Iconos/face.png" width="32px" alt="">
                                    </div>
                                    <div class="col-12 col-md-10  text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="/Iconos/google.png" width="32px" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="container text-center m-1">
                        <a href="/index.html">Volver al Home</a>
                    </div>
                </div>

            </div>
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                
            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
